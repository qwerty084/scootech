<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scootech Verleih</title>
  </head>

  <body class="m-5">
    <main class="mx-auto max-w-screen-lg">
      <h1
        class="text-center mt-10 text-3xl font-extrabold text-gray-90 md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-violet-400"
          >ScooTeq GmbH</span
        >
      </h1>
      <div
        class="overflow-hidden rounded-lg border border-gray-200 shadow-md mt-20 mb-7"
      >
        <table
          class="w-full border-collapse bg-white text-left text-sm text-gray-500"
        >
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                Scooter
              </th>
              <th scope="col" class="flex px-6 py-4 font-medium text-gray-900">
                Ausleihstatus
              </th>
              <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                Minutenpreis
                <div class="text-gray-400">€/min</div>
              </th>
              <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                Kilometerpreis
                <div class="text-gray-400">€/km</div>
              </th>
              <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                Ausleihdauer
                <div class="text-gray-400">Minuten</div>
              </th>
              <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
            </tr>
          </thead>
          <tbody
            class="divide-y divide-gray-100 border-t border-gray-100"
            id="table-body"
          ></tbody>
        </table>
      </div>

      <div class="button-container flex justify-end">
        <button
          class="bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Alle Scooter zurückgeben
        </button>
      </div>
      <div
        class="px-6 py-4 overflow-hidden rounded-lg border border-gray-200 shadow-md mt-20 mb-7 flex justify-between font-bold text-lg text-gray-700"
      >
        <span>Gesamtpreis</span>
        <span class="">3,30€</span>
      </div>
      <h4>QWdqwd</h4>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
